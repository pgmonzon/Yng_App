<button (click)="pinguear()">PING</button>
<button (click)="mostrar()">mostrarToken</button>
<div class="container">
    <h1>Formulario de Registracion</h1>
    <form>

      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" class="form-control" id="user" placeholder="Usuario"
               required
               [(ngModel)]="formulario.user" name="user">
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña</label>
        <input type="password" class="form-control" id="pwd" placeholder="Contraseña"
               required
               [(ngModel)]="formulario.password" name="password">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com"
               required
               [(ngModel)]="formulario.email" name="email">
               {{diagnostic}}
      </div>

      <button type="submit" class="btn btn-default" (click)="registrar()">Submit</button>
    </form>
</div>
